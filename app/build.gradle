apply plugin: "com.android.application"

apply plugin: "kotlin-android"

apply plugin: "kotlin-android-extensions"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.niemandkun.balloon"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    flavorDimensions "feature"
    productFlavors {
        advanced {
            dimension "feature"
            buildConfigField("boolean", "USE_AUGMENTED_IMAGES", "true")
        }
        standard {
            dimension "feature"
            buildConfigField("boolean", "USE_AUGMENTED_IMAGES", "false")
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"

    implementation "com.jakewharton.timber:timber:4.7.1"

    implementation "com.google.ar:core:$arcoreVersion"
    implementation "com.google.ar.sceneform:core:$arcoreVersion"
    implementation "com.google.ar.sceneform.ux:sceneform-ux:$arcoreVersion"

    testImplementation "junit:junit:4.12"

    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
}

apply plugin: "com.google.ar.sceneform.plugin"

sceneform.asset("src/main/assets/balloon/balloon.obj",
        "default",
        "src/main/assets/balloon/balloon.sfa",
        "src/main/res/raw/balloon")

sceneform.asset("src/main/assets/portal/portal.obj",
        "default",
        "src/main/assets/portal/portal.sfa",
        "src/main/res/raw/portal")
